<ion-split-pane>
  <ion-menu menuId="categoryMenu" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Category</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let cat of category">
        <ion-item (click)="goToCat(cat.id)">{{cat.name}}</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
